<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad – Que comience el juego!</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="fondo">
        <br><br>
        <div id="formulario">
            <form name="formulario" method="post" action="mailto:raul.rodriguez@proeducaglobal.com">
                <h1><div class="color1">Br</div>eaking<br>&nbsp;&nbsp;<div class="color2">Ba</div>d</h1>
                <h2>Que comience el juego</h2>
                <input type="text" placeholder="Nombre" name="nombre" class="placeholder" required>
                <br><input type="text" placeholder="Apellidos" name="apellidos" class="placeholder" required>
                <br><input type="email" placeholder="Correo Electrónico" name="correo" class="placeholder" required>

                <br><div id="contenedor">
                    <div class="columna" id="columna1">
                        <div class="titulo">Fecha Nacimiento</div>
                        <input type="date" name="" class="placeholder2">
                    </div>
                    <div class="columna" id="columna2">
                        <div class="titulo2">Género</div>
                        <br><input type="radio" name="genero" value="Hombre">Hombre
                        <br><input type="radio" name="genero" value="Mujer">Mujer
                    </div>
                    <div class="columna" id="columna3">
                        <div class="titulo">Personaje</div>
                        <select name="Género" class="placeholder3">
                            <option disabled selected value="">Seleccionar</option>
                            <option value="Jessie Pinkman">Jessie Pinkman</option>
                            <option value="Walter White">Walter White</option>
                            <option value="Saul Goodman">Saul Goodman</option>
                            <option value="Gustavo Fring">Gustavo Fring</option>
                            <option value="Pollos Hermanos">Pollos Hermanos</option>
                            <option value="Otros personajes">Otros personajes</option>
                        </select>
                    </div>
                </div>


                <br><div class="titulo">Dirección Postal</div>
                <input type="text" placeholder="Calle" name="calle" class="placeholder">
                <br><input type="text" placeholder="Número" name="numero" class="placeholder">
                <br><input type="text" placeholder="Piso" name="piso" class="placeholder">
                <br><input type="text" placeholder="Código Postal" name="codigopostal" class="placeholder">
                <br><input type="text" placeholder="Ciudad" name="ciudad" class="placeholder">
                <br><input type="text" placeholder="DNI" name="dni" class="placeholder">
                <br><textarea name="" class="textarea" cols="20" rows="5" maxlength="240" placeholder="Comentarios"></textarea>
                
                <br><br><br><input type="file" value="Adjuntar">
                <br><br><br><div id="centrarbotones">
                    <input class="boton" type="reset" value="Borrar">
                    <input class="boton" type="submit" value="Enviar">
                    <br>
                </div>
                
            </form>
            <br><br><a id="enlace" href="index.html">&#9664 Volver</a>
        </div>

    </div>
    
</body>
</html>
